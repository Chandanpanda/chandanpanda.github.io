<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Budget Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Family Budget Calculator</h2>
        <div>
            <label for="income">Total Income:</label>
            <input type="number" id="income" placeholder="Enter total income">
        </div>
        <div>
            <h3>Expenses</h3>
            <div id="expenses-list">
                <div class="expense-item">
                    <input type="text" placeholder="Expense description">
                    <input type="number" placeholder="Amount">
                    <button class="remove-expense">Remove</button>
                </div>
            </div>
            <button id="add-expense">Add Expense</button>
        </div>
        <button id="calculate-budget">Calculate Budget</button>
        <h3>Remaining Budget: <span id="remaining-budget">$0.00</span></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
