<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Budget Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Family Budget Calculator</h2>
        <div>
            <label for="income">Total Income:</label>
            <input type="number" id="income" placeholder="Enter total income">
        </div>
        <div id="expenses">
            <h3>Expenses</h3>
            <div class="expense-item">
                <label>Housing (30%):</label>
                <input type="number" id="housing" placeholder="Enter housing expense">
            </div>
            <div class="expense-item">
                <label>Utilities (10%):</label>
                <input type="number" id="utilities" placeholder="Enter utilities expense">
            </div>
            <div class="expense-item">
                <label>Food (15%):</label>
                <input type="number" id="food" placeholder="Enter food expense">
            </div>
            <div class="expense-item">
                <label>Transportation (10%):</label>
                <input type="number" id="transportation" placeholder="Enter transportation expense">
            </div>
            <div class="expense-item">
                <label>Healthcare (5%):</label>
                <input type="number" id="healthcare" placeholder="Enter healthcare expense">
            </div>
            <div class="expense-item">
                <label>Insurance (5%):</label>
                <input type="number" id="insurance" placeholder="Enter insurance expense">
            </div>
            <div class="expense-item">
                <label>Debt Payments (10%):</label>
                <input type="number" id="debt" placeholder="Enter debt payments">
            </div>
            <div class="expense-item">
                <label>Entertainment (5%):</label>
                <input type="number" id="entertainment" placeholder="Enter entertainment expense">
            </div>
            <div class="expense-item">
                <label>Savings (5%):</label>
                <input type="number" id="savings" placeholder="Enter savings amount">
            </div>
            <div class="expense-item">
                <label>Miscellaneous (5%):</label>
                <input type="number" id="miscellaneous" placeholder="Enter miscellaneous expense">
            </div>
        </div>
        <button id="calculate-budget">Calculate Budget</button>
        <h3>Remaining Budget: <span id="remaining-budget">$0.00</span></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
